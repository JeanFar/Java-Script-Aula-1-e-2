<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Prático Aula 1</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de Salário</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    
    <div id="formulario">
        <input type="number" id="ganho" placeholder="Quanto você ganha por hora?">
        <input type="number" id="hora-trabalho" placeholder="Quantas horas você trabalha por mês?">
        <button id="botao-confirmar">Confirmar</button>
    </div>
    
    <div id="resposta">

        <h1>Salário Bruto</h1>
        <p id="salario-bruto"></p>

        <h1>Salário Líquido</h1>
        <p id="salario-liquido"></p>

        <h1>Você pagou ao INSS</h1>
        <p id="inss"></p>

        <h1>Sindicato</h1>
        <p id="sindicato"></p>

        <h1>Total de descontos</h1>
        <p id="total-desconto"></p>

    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
    
 
</body>
</html>
