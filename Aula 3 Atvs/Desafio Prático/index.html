<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Prático Banco</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Você foi desafiado a criar um simulador de caixa eletrônico
em JavaScript. O programa deve permitir que o usuário
interaja com sua conta bancária simulada, realizando
operações como verificar o saldo, fazer saques, fazer
depósitos e sair do programa.
Aqui estão os requisitos do programa:
O programa deve começar com um saldo inicial de $1000.
Utilize um loop while para manter o programa em execução até que o usuário escolha sair. A cada iteração do loop, o programa deve
exibir um menu com as seguintes opções:
Ver Saldo
Fazer Saque
Fazer Depósito
Sair
Se o usuário escolher
"Ver Saldo, o programa deVe exibir o saldo atual.
Se o usuário escolher
"Fazer Saque", o
programa deve solicitar o valor do saque.
Certifique-se de validar se o valor é numérico, maior que zero e não excede o saldo disponível. Se a validação for bem-sucedida, atualize o saldo e exiba uma mensagem indicando o sucesso da transação.
Se o usuário escolher"Fazer Depósito", oprograma deve solicitar o valor do depósito.Certifique-se de validar se o valor é numérico emaior que zero. Se a validação for bem sucedida,atualize o saldo e exiba uma mensagemindicando o sucesso da transação.
Se o usuário escolher "Sair", encerre o programa
exibindo uma mensagem de despedida.
Se o usuário escolher uma opção inválida, exiba
uma mensagem indicando isso e permita que o
usuário faça uma nova escolha. -->
    


<h1>Simulador de Caixa Eletrônico</h1>
<div>
    <button onclick="verSaldo()">Ver Saldo</button>
    <button onclick="fazerSaque()">Fazer Saque</button>
    <button onclick="fazerDeposito()">Fazer Depósito</button>
    <button onclick="sair()">Sair</button>
</div>
<div id="mensagem"></div>

</body>
</html>
